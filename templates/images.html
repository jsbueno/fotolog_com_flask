{% extends "base.html" %}
{% block photolog_content %}
    <h1>Imagens</h1>
    <div>
    {% for image in images %}
        <figure name="{{ image.name }}" >
            <img src="{{ url_for('raw_image', id=image.id) }}">
            <figcaption>{{ image.name }}</figcaption>
        </figure>

    {% endfor %}
    </div>
{% endblock %}
